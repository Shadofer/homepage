<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- General Meta -->
		<meta content="Shadofer, Homepage, FOSS, Free, Open, Source" name="keywords">
		<meta content="Shadofer homepage." name="description">
		<meta content="Shadofer" name="author">
		
		<!-- Discord Embed -->
		<meta content="Shadofer Homepage" property="og:title" />
		<meta content="Shadofer's homepage." property="og:description" />
		<meta content="https://shadofer.herokuapp.com" property="og:url" />
		<meta content="https://shadofer.herokuapp.com/favicon.png" property="og:image" />
		<meta content="#0557b5" data-react-helmet="true" name="theme-color" />
		
		<!-- Twitter Card -->
		<meta content="summary" name="twitter:card">
		<meta content="Shadofer Homepage" name="twitter:title">
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
		
		%svelte.head%
	</head>
	<body>
		<div id="homepage">%svelte.body%</div>
	</body>
</html>
